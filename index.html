<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia</title>
    <link rel="icon" href="./img/barberLogo.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header class="header">
        <div class="menuDiv">
            <img class="logoMenu" src="./img/menu.png" alt="menu">
        </div>
        <div class="logoHeaderDiv">
            <img src="./img/barberLogo.png" alt="Logo">
        </div>
        <div class="h1Div">
            <h1>BARBER SHOP</h1>
        </div>
        <ul class="headerList">
            <li>Home</li>
            <li>About Us</li>
            <li>Our services</li>
            <li>Galeria</li>
            <li>Peluqueros</li>
            <li>Hours</li>
            <li>Our headquarters</li>
        </ul>
        <ul class="headerSocial">
            <li><img src="./img/facebook.png" alt=""></li>
            <li><img src="./img/instagram.png" alt=""></li>
            <li><img src="./img/tik-tok.png" alt=""></li>
            <li><img src="./img/whatsapp.png" alt=""></li>
            <li><img src="./img/gorjeo.png" alt=""></li>
        </ul>
    </header>
    <section class="startPage">
        <!-- menu para dispositivos moviles or mobiles -->
        <ol class="menuList"> 
            <!-- <li id="pictureMenuList"><img src="./img/menu.png" alt="Quitar menu"></li> -->
            <li>Home</li>
            <li>About Us</li>
            <li>Our services</li>
            <li>Galeria</li>
            <li>Peluqueros</li>
            <li>Hours</li>
            <li>Our headquarters</li>
        </ol>
        <div class="logoDiv">
            <img src="./img/barberLogo.png" alt="Logo">
        </div>
        <button class="reserveDiv">
            Reservar Cita
        </button>
        <!-- <img src="./img/wppIcon.png" alt="whatsapp"> -->
    </section>
    <script src="index.js"></script>
</body>
</html>
